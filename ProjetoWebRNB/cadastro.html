<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>RNB</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/templatemo-lugx-gaming.css">
        <style>
            body{
                background: #434343;
                color: #ffff;
            }
        </style>
    </head>
    <body>

        <!-- ***** Header Area Start ***** -->
        <header class="header-area header-sticky">
          <div class="container">
              <div class="row">
                  <div class="col-12">
                      <nav class="main-nav">
                          <!-- ***** Logo Start ***** -->
                          <a href="index.html" class="logo">
                              <img src="assets/images/logo.png" alt="" style="width: 158px;"> 
                          </a>
                          <!-- ***** Logo End ***** -->

                      </nav>
                  </div>
              </div>
          </div>
        </header>
        <div class="box-perfil">
            <form action="">
                <fieldset>
                    <legend><b>Fórmulário de Clientes</b></legend>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelMod">Nome completo</label>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="email" id="email" class="inputUser" required>
                        <label for="nome" class="labelMod">E-mail</label>
                    </div>
                    <div class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                        <label for="nome" class="labelMod">Telefone</label>
                    </div>
                    <p2>Sexo:</p2>
                    <br>
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <br>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="msculino">Masculino</label>
                    <br>
                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="feminino">Outro</label>
                    <br><br>
                    <div class="inputBox">
                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="cidade" id="cidade" class="inputUser" required>
                        <label for="cidade" class="labelMod">Cidade</label>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="estado" id="estado" class="inputUser" required>
                        <label for="estado" class="labelMod">Estado</label>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="endereco" id="endereco" class="inputUser" required>
                        <label for="endereco" class="labelMod">Endereço</label>
                    </div>
                    <input type="submit" name="submit" id="submit">
                </fieldset>
            </form>
        </div>
        
        <script src="" async defer></script>
        
    </body>
</html>
